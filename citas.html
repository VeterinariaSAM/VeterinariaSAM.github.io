    <!-- script que hace la chamba de desaparecer el perro icono de whats que esta en la derecha inferior-->
    <script>
        // Obtener el elemento del √≠cono de WhatsApp
        const whatsappIcon = document.querySelector('.whatsapp-icon');

        // Funci√≥n para verificar la posici√≥n del scroll y ocultar el √≠cono cuando se llega al final
        function hideWhatsAppIcon() {
            const scrollPosition = window.scrollY || window.pageYOffset;
            const windowHeight = window.innerHeight;
            const documentHeight = Math.max(
                document.body.scrollHeight,
                document.documentElement.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.offsetHeight,
                document.body.clientHeight,
                document.documentElement.clientHeight
            );

            if (scrollPosition + windowHeight >= documentHeight - 100) {
                whatsappIcon.style.display = 'none';
            } else {
                whatsappIcon.style.display = 'block';
            }
        }

        // Ejecutar la funci√≥n al cargar la p√°gina y al hacer scroll
        window.addEventListener('DOMContentLoaded', hideWhatsAppIcon);
        window.addEventListener('scroll', hideWhatsAppIcon);
    </script>


    <!--el contador -->
    <script>
        // Obtener los elementos necesarios
        const quantityInputs = document.querySelectorAll(".quantity-input");
        const addToCartButtons = document.querySelectorAll(".add-to-cart-btn");
        const cartCounter = document.querySelector(".cart-counter");

        // Funci√≥n para actualizar el contador general del carrito
        function updateCartCounter() {
            let totalItems = 0;
            quantityInputs.forEach(input => {
                totalItems += parseInt(input.value);
            });
            cartCounter.textContent = totalItems;
        }

        // Evento para el bot√≥n "Agregar al carrito"
        addToCartButtons.forEach(button => {
            button.addEventListener("click", () => {
                // Obtener el input de cantidad del producto actual
                const quantityInput = button.parentElement.querySelector(".quantity-input");
                // Obtener la cantidad actual de productos en el carrito
                let currentCartItems = parseInt(cartCounter.textContent);
                // Agregar la cantidad del producto actual al carrito
                currentCartItems += parseInt(quantityInput.value);
                // Actualizar el contador general del carrito
                cartCounter.textContent = currentCartItems;
            });
        });

        // Eventos para los botones "+" y "-"
        quantityInputs.forEach(input => {
            input.addEventListener("change", () => {
                // Verificar que la cantidad no sea menor a 1
                if (input.value < 1) {
                    input.value = 1;
                }
                // Actualizar el contador general del carrito
                updateCartCounter();
            });

            const minusBtn = input.parentElement.querySelector(".minus");
            minusBtn.addEventListener("click", () => {
                // Reducir la cantidad en 1
                if (input.value > 1) {
                    input.value--;
                }
                // Actualizar el contador general del carrito
                updateCartCounter();
            });

            const plusBtn = input.parentElement.querySelector(".plus");
            plusBtn.addEventListener("click", () => {
                // Incrementar la cantidad en 1
                input.value++;
                // Actualizar el contador general del carrito
                updateCartCounter();
            });
        });
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('appointmentForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                // Validar campos antes de enviar
                if (validateForm()) {
                    // Obtener los datos del formulario
                    const formData = {
                        nombre: document.getElementById('nombre').value,
                        telefono: document.getElementById('telefono').value,
                        correo: document.getElementById('correo').value,
                        nombreMascota: document.getElementById('nombreMascota').value,
                        tipoMascota: document.getElementById('tipoMascota').value,
                        edadMascota: document.getElementById('edadMascota').value,
                        tipoCita: document.querySelector('input[name="tipoCita"]:checked').value,
                        fechaCita: document.getElementById('fechaCita').value,
                        horaCita: document.getElementById('horaCita').value,
                        comentarios: document.getElementById('comentarios').value
                    };

                    // Almacenar en el Local Storage
                    localStorage.setItem('appointmentData', JSON.stringify(formData));

                    // Mostrar mensaje de Sweet Alert
                    swal("Cita Agendada", "¬°Cita agendada con √©xito!", "success");
                }
            });

            function validateForm() {
                // Obtener todos los campos del formulario
                const formElements = form.elements;

                // Iterar sobre los campos y validar
                for (let i = 0; i < formElements.length; i++) {
                    const field = formElements[i];

                    if (field.type !== "submit" && field.type !== "button") {
                        if (field.value.trim() === "") {
                            // Mostrar mensaje de error con Sweet Alert
                            swal("Error", "Por favor, completa todos los campos.", "error");
                            return false; // Detener el env√≠o del formulario
                        }

                        // Validar l√≠mites de caracteres
                        if (field.id === 'nombre' && field.value.length > 30) {
                            swal("Error", "El nombre del propietario no puede exceder los 30 caracteres.", "error");
                            return false;
                        }

                        if (field.id === 'telefono' && (isNaN(field.value) || field.value.length !== 10)) {
                            swal("Error", "Ingresa un n√∫mero de tel√©fono v√°lido (10 d√≠gitos).", "error");
                            return false;
                        }

                        if (field.id === 'nombreMascota' && field.value.length > 20) {
                            swal("Error", "El nombre de la mascota no puede exceder los 20 caracteres.", "error");
                            return false;
                        }

                        if (field.id === 'comentarios' && field.value.length > 250) {
                            swal("Error", "Los comentarios no pueden exceder los 250 caracteres.", "error");
                            return false;
                        }
                    }
                }

                // Todos los campos est√°n completos y cumplen con las restricciones
                return true;
            }
        });
    </script>
