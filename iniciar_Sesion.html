<body>

            <!-- Iniciar Sesion -->

                <h1>Iniciar Sesión</h1>
                <form action="#" method="post" onsubmit="return validarAdministrador()">
                    <div class="contenedor-input">
                        <label for="correoInicioSesion"> Correo <span class="req">*</span> </label>

                    </div>
                    <div class="contenedor-input">

            <!-- Registrarse -->

                    <div class="fila-arriba">
                        <div class="contenedor-input">
                            <label for="name"> Nombre <span class="req">*</span> </label>

                    </div>
                    <div class="contenedor-input">

                    </div>
                    <div class="contenedor-input">

                    <div class="contenedor-input">

                    </div>

                    <div class="contenedor-input">

                    <input type="submit" class="button button-block" onclick="guardar()" value="Registrarse" />
                </form>
            </div>

    <!-- formulario -->
    <script>
        $(document).ready(function () {
            $(".contenedor-formularios")
                .find("input, textarea")
                .on("keyup blur focus", function (e) {
                    var $this = $(this),
                        label = $this.prev("label");

                    if (e.type === "keyup") {
                        if ($this.val() === "") {
                            label.removeClass("active highlight");
                        } else {
                            label.addClass("active highlight");
                        }
                    } else if (e.type === "blur") {
                        if ($this.val() === "") {
                            label.removeClass("active highlight");
                        } else {
                            label.removeClass("highlight");
                        }
                    } else if (e.type === "focus") {
                        if ($this.val() === "") {
                            label.removeClass("highlight");
                        } else if ($this.val() !== "") {
                            label.addClass("highlight");
                        }
                    }
                });

            $(".tab a").on("click", function (e) {
                e.preventDefault();

                $(this).parent().addClass("active");
                $(this).parent().siblings().removeClass("active");

                target = $(this).attr("href");

                $(".contenido-tab > div").not(target).hide();

                $(target).fadeIn(600);
            });
        });
    </script>

        // Oculta el formulario de inicio de sesión al cargar la página
        $(document).ready(function () {

    </script>

    <!-- validacion de la fecha de nacimiento y contraseña  -->
    <script>
        document
            .getElementById("registroForm")
            .addEventListener("submit", function (event) {
                // Detener el envío del formulario por defecto
                event.preventDefault();

                // Obtener la fecha de nacimiento ingresada por el usuario
                var fechaNacimiento = new Date(
                    document.getElementById("fechaNacimiento").value
                );

                // Obtener la fecha actual
                var fechaActual = new Date();

                // Calcular la diferencia de años
                var edad = fechaActual.getFullYear() - fechaNacimiento.getFullYear();

                // Verificar si la edad es menor a 18
                if (edad < 18) {
                    // Mostrar un mensaje de error para la fecha de nacimiento
                    document.getElementById("edadError").textContent =
                        "Debes ser mayor de 18 años.";
                } else {
                    // Limpiar el mensaje de error para la fecha de nacimiento
                    document.getElementById("edadError").textContent = "";

                    // Obtener las contraseñas ingresadas por el usuario
                    var password = document.getElementById("password").value;
                    var confirmPassword =
                        document.getElementById("confirmPassword").value;

                    // Verificar si las contraseñas coinciden
                    if (password !== confirmPassword) {
                        // Mostrar un mensaje de error para la contraseña
                        document.getElementById("passwordError").textContent =
                            "Las contraseñas no coinciden.";
                    } else {
                        // Limpiar el mensaje de error para la contraseña
                        document.getElementById("passwordError").textContent = "";

                        // Si todo está bien, puedes enviar el formulario
                        document.getElementById("registroForm").submit();

                        // Limpiar los campos del formulario después de enviarlo
                        document.getElementById("registroForm").reset();
                    }
                }
            });
    </script>

<!-- Agrega un elemento HTML para mostrar el mensaje de inicio de sesión -->
<div id="mensajeInicioSesion"></div>

<script>
    var auth = firebase.auth();
    const googleAuthProvider = new firebase.auth.GoogleAuthProvider();

    function iniciarSesion() {
        var email = document.getElementById("correoInicioSesion").value;
        var password = document.getElementById("passwordInicioSesion").value;

        // Muestra el mensaje de inicio de sesión
        mostrarMensajeInicioSesion("Iniciando sesión...");

        // Verifica si se está utilizando la autenticación de Google
        if (email === "google" && password === "google") {
            auth.signInWithPopup(googleAuthProvider)
                .then(function (result) {
                    // Autenticación exitosa con Google
                    var user = result.user;

                    // Consultar Firestore para obtener información adicional del usuario
                    db.collection("usuarios").doc(user.uid).get()
                        .then(function (doc) {
                            if (doc.exists) {
                                var nombreUsuarioFirestore = doc.data().nombre_usuario;
                                // Resto del código...
                            } else {
                                console.log("Documento no encontrado en Firestore para el usuario con UID:", user.uid);
                            }
                        })
                        .catch(function (error) {
                            console.error("Error al obtener datos de Firestore:", error);
                        });
                })
                .catch(function (error) {
                    console.error("Error al iniciar sesión con Google:", error);
                });
        } else {
            auth.signInWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    // Autenticación exitosa con correo y contraseña
                    var user = userCredential.user;

                    // Consultar Firestore para obtener información adicional del usuario
                    db.collection("usuarios").doc(user.uid).get()
                        .then(function (doc) {
                            if (doc.exists) {
                                var nombreUsuarioFirestore = doc.data().nombre_usuario;
                                // Resto del código...
                            } else {
                                console.log("Documento no encontrado en Firestore para el usuario con UID:", user.uid);
                            }
                        })
                        .catch(function (error) {
                            console.error("Error al obtener datos de Firestore:", error);
                        });
                })
                .catch(function (error) {
                    // Manejar errores de autenticación
                    console.error("Error al iniciar sesión:", error);
                    // Puedes mostrar un mensaje de error al usuario
                    mostrarMensajeError("Correo electrónico o contraseña incorrectos");
                });
        }

        // Devuelve false para evitar que el formulario se envíe de forma predeterminada
        return false;
    }

    // Función para mostrar el mensaje de inicio de sesión en un elemento HTML
    function mostrarMensajeInicioSesion(mensaje) {
        var mensajeElement = document.getElementById("mensajeInicioSesion");
        mensajeElement.innerHTML = mensaje;
    }
</script>
